<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
  
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <h1>Keep in touch</h1>
            <p class="des">Lets get to know each other</p>
        </header>
        <main id="id">
            <form action="">
                <div class="wrapper">
                    <h2>Personal information</h2>
                    <div class="input-field">
                        <input type="text" id="firstname" name="firstname" required minlength="3" maxlength="25">
                        <label for="firstname">Firstname*</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="lastname" name="lastname" required minlength="3" maxlength="25">
                        <label for="lastname">Lastname*</label>
                    </div>
                    <div class="input-field">
                        <input type="email" id="email" name="email" required minlength="5" maxlength="100">
                        <label for="email">Email*</label>
                    </div>
                    <div class="input-field">
                        <input type="confirm-email" id="confirm-email" name="confirm-email" required minlength="5" maxlength="100">
                        <label for="confirm-email">Confirm email*</label>
                    </div>
                    <div class="input-field">
                        <input type="number" id="phoneNumber" name="phoneNumber" required minlength="6" maxlength="10">
                        <label for="phoneNumber">Phone number*</label>
                    </div>
                    <div class="input-field gender-wrapper">
                            <span class="gender">Gender</span>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male"><span></span>Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female"><span></span>Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other"><span></span>Other</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="address" name="address" required minlength="6" maxlength="10">
                        <label for="address">Street address*</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="city" name="city" required minlength="6" maxlength="10">
                        <label for="city">City*</label>
                    </div>
                    <div class="input-field">
                        <input type="number" id="zipcode" name="zipcode" required minlength="6" maxlength="6">
                        <label for="zipcode">Zipcode*</label>
                    </div><!-- </div>Personal information -->

                <div class="wrapper">
                    <h2>Skills and interestes</h2>
                    <div>
                        <div class="custom-select">
                            <h3>What are you working title?</h3>
                            <select name="workingTitle" id="workingTitle">
                                <option value="front-end">Front-end developer</option>
                                <option value="back-end">Back-end developer</option>
                                <option value="fullstack">Fullstack developer</option>
                                <option value="designer">Web designer</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="checkbox">
                            <h3>Which topics are you interesting in?</h3>
                            <div class="input-field">
                                <input type="checkbox" id="visual-design" name="visual-design" value "visual-design">
                                <label for="visual-design"><span></span>Visual design</label>
                            </div>
                            <div class="input-field">
                                <input type="checkbox" id="ux-design" name="ux-design" value "ux-design">
                                <label for="ux-design"><span></span>UX design</label>
                            </div>
                            <div class="input-field">
                                <input type="checkbox" id="front-end-dev" name="front-end-dev" value "front-end-dev">
                                <label for="front-end-dev"><span></span>Front-end Development</label>
                            </div>
                            <div class="input-field">
                                <input type="checkbox" id="back-end-dev" name="back-end-dev" value "back-end-dev">
                                <label for="back-end-dev"><span></span>Back-end Development</label>
                            </div>
                            <div class="input-field">
                                <input type="checkbox" id="cms" name="cms" value "cms">
                                <label for="cms"><span></span>CMS</label>
                            </div> <!-- </div>Skills and interestes -->
                    </div>
                    <div id="porfolio" class="wrapper">
                        <h2>Porfolio</h2>
                        <p>Add link that lead to your porfolio</p>
                        <div class="input-field">
                            <input type="url" id="porfolio" name="porfolio" required minlength="5" maxlength="100">
                            <label for="porfolio">Porfolio link*</label>
                        </div>
                        <p>Additional information</p>
                        <textarea name="extra-info" id="extra-info" rows="5" ></textarea>
                    </div><!-- Porfolio -->
                    <div class="btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>
        </div>
        <footer>
                <ul class="list-social-icons">
                        <li class="list-inline-item">
                          <a href="https://www.facebook.com/kimtran2303" target=_blank>
                            <span class="fa-stack fa-lg">
                              <i class="fa fa-circle fa-stack-2x"></i>
                              <i class="fab fa-facebook fa-stack-1x fa-inverse"></i>
                            </span>
                          </a>
                        </li>
                        <li class="list-inline-item">
                          <a href="https://www.linkedin.com/in/kimtran1991/">
                            <span class="fa-stack fa-lg">
                              <i class="fa fa-circle fa-stack-2x"></i>
                              <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                            </span>
                          </a>
                        </li>
                        <li class="list-inline-item">
                          <a href="https://github.com/tranki1">
                            <span class="fa-stack fa-lg">
                              <i class="fa fa-circle fa-stack-2x"></i>
                              <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                            </span>
                          </a>
                        </li>
                      </ul>
                <p>Copyright &copy; 2018 by kimhieutran.com </p>
        </footer>
    <script src="script.js"></script>
</body>

</html>
